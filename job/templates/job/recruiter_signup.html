{% extends 'job/base.html' %}

{% block content %}
<div style=" margin-top: 20px;" class="container">
    <h5 class="text-warning"><marquee  direction="right">Recruiter SignUp Form</marquee></h5>
    <div class="row ">

{% if messages %}
{% for message in messages %}
<p class="alert alert-danger">{{message}}</p>
{% endfor %}
{% endif %}


        <div class="col-sm-8 offset-2">
            <h2 style="display: inline-block; border-bottom: yellow solid 1px;">Recruiter-SignUp-Form</h2>
            <div><br>
                <form action method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <!-- <label for="username"><b>Username</b></label> -->
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
                    </div><br>
                    
                    <div class="form-group">
                        <!-- <label for="firstname"><b>First Name</b></label> -->
                        <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter First Name" required>
                    </div><br>

                    <div class="form-group">
                        <!-- <label for="lastname"><b>Last Name</b></label> -->
                        <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required>
                    </div><br>

                    <div class="form-group">
                        <!-- <label for="company"><b>Company</b></label> -->
                        <input class="form-control" type="text" name="company" id="company" placeholder="Enter Comapny Name" required>
                    </div><br>

                 
                    <div class="form-group">
                        <!-- <label for="email"><b>Email Id</b></label> -->
                        <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email Id" required>
                    </div><br>


                    <div class="form-group">
                        <!-- <label for="contact"><b>Contact Number</b></label> -->
                        <input class="form-control" type="text" name="contact" id="contact" placeholder="Enter Contact Number">
                    </div><br>

                    <div class="form-group">
                        <!-- <label for="gender"><b>Gender</b></label> -->
                        <input class="form-control" type="text" name="gender" id="gender" placeholder="Enter Gender" required>
                    </div><br>


                    <div class="form-group">
                        <!-- <label for="password"><b>Password</b></label> -->
                        <input class="form-control" type="password" name="password1" id="password" placeholder="Enter Password" required>
                    </div><br>

                    <div class="form-group">
                        <!-- <label for="confirm_password"><b>Confirm Password</b></label> -->
                        <input class="form-control mt-2" type="password" name="password2" id="password" placeholder="Confirm Password" required>
                    </div>
                   
                    <input  type="submit" value="Submit" class="btn btn-primary my-3 form-control"><br>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
