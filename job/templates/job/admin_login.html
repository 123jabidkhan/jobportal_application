{% extends 'job/base.html' %}

{% block content %}
<div style=" margin-top: 20px;" class="container my-5">
    <h5 class="text-warning" ><marquee  direction="right">Admin Login Form</marquee></h5>

    {% if messages %}
    {% for message in messages %}
    <p class="alert alert-warning">{{message}}</p>
    {% endfor %}
    {% endif %}

    <div class="row ">
        <div class="col-sm-8 offset-2">
            <h2 style="display: inline-block; border-bottom: yellow solid 1px;">Login-Form</h2>
            <div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"><b>Username</b></label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                    </div><br>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input class="form-control" type="text" name="password" id="password" placeholder="Password">
                    </div>
                    <input  type="submit" value="Login" class="btn btn-success mt-3 form-control">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
