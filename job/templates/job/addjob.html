{% extends 'job/base.html' %}
{% load static %}

{% block navigation %}
{% include 'job/recruiter_navigation.html' %}
{% endblock navigation %}

{% block content %}



<div class="container">
    <h4 class="text-center text-warning"><marquee behavior="" direction="left">Add Job</marquee></h4>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <h2 style="display: inline-block; border-bottom: yellow solid 1px;">Add Job</h2>
                <div><br>
                    <form  method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="start_date"><b>Start Date</b></label>
                                    <input class="form-control" type="date" name="start_date" id="start_date" placeholder="Start Date"  required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="end_date"><b>End Date</b></label>
                                    <input class="form-control" type="date" name="end_date" id="end_date" placeholder="Enter First Name" required>
                                </div>
                            </div>
                        </div>
   
                        <div class="form-group">
                            <label for="title"><b>Job Title</b></label>
                            <input class="form-control" type="text" name="title" id="title" placeholder="Title " required>
                        </div>
    
                     
                        <div class="form-group">
                            <label for="location"><b>Location</b></label>
                            <input class="form-control" type="text" name="location" id="location" placeholder="Location" required>
                        </div>
    
    
                        <div class="form-group">
                            <label for="experience"><b>Experience</b></label>
                            <input class="form-control" type="text" name="experience" id="experience" placeholder="Experience">
                        </div>
    
                        <div class="form-group">
                            <label for="salary"><b>Salary</b></label>
                            <input class="form-control" type="text" name="salary" id="salary" placeholder="Salary" required>
                        </div>
    
    
                        <div class="form-group">
                            <label for="description"><b>Description</b></label>
                            <input class="form-control" type="text" name="description" id="description" placeholder="Description" required>
                        </div>
    
                        <input  type="submit" value="Add-Job" class="btn btn-success my-3 form-control"><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
