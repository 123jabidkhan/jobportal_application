{% extends 'job/base.html' %}
{% load static %}

{% block content %}

<div style="height: 400px;">
<div class="container">
    <h6 class="text-warning" ><marquee  direction="right">Contact Us</marquee></h6>
    <div class="col-sm-4 offset-4 mt-5">
      <form action="" method="">
        <div class="form-group">
            <label for="email"><h5>Mail Id</h5></label>
            <input type="email" name="email" id="email" placeholder='Enter Mail Id' class="form-control">
        </div>
        <div class="form-group">
            <label for="contact"><h5>Contact</h5></label>
            <input type="number" name="contact" id="contact" placeholder='Enter Contact Number' class="form-control">
        </div>
        <div class="form-group">
            <label for="City"><h5>City</h5></label>
            <input type="text" name="city" id="city" placeholder='Enter City' class="form-control">
        </div>
        <input  type="submit" value="Connect With Us" class="btn btn-outline-primary mt-3 form-control " >
  
      </form>
    </div>
</div>
</div>
{% endblock content %}
